<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="contact-container">
        <div class="contact-details">
            <h2>CONTACT DETAILS</h2>
            <p>785 15th Street, Office 478<br>Chittagong , Bangladesh</p>
            <p><a href="mailto:info@email.com">robiulhossen0081@gmail.com</a></p>
            <p class="phone">+01823780816</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-dribbble"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-phone"></i>
                    <input type="tel" placeholder="Phone" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-info-circle"></i>
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="input-group textarea">
                    <i class="fa fa-pencil-alt"></i>
                    <textarea placeholder="" required></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree that my data is <a href="#">collected and stored</a>.</label>
                </div>
                <button type="submit" class="submit-btn">GET IN TOUCH</button>
            </form>
        </div>
    </section>
    <script src="navbar.js"></script>
    <script src="contact.js"></script>
</body>
</html>
