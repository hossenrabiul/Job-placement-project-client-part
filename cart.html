  <body class="bg-gray-100">
    

    <header class="bg-white shadow-md">
      <div class="container mx-auto flex items-center justify-between px-4 py-4">
        <div class="text-2xl font-bold text-gray-700">Sport Club</div>

        <div id="upper-header-authentication"></div>

        <div class="flex gap-8">
          <div id="header-authentication"></div>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-5">
        <div class="flex flex-col lg:flex-row gap-6">
          
          <!-- Cart Table -->
          <div class="lg:w-2/3 bg-white shadow-md rounded-lg p-6">
            <table class="w-full text-left border-collapse">
              <thead class="bg-gray-100">
                <tr class="">
                  <th class="p-3">Product</th>
                  <th class="p-3">Price</th>
                  <th class="p-3">Quantity</th>
                  <th class="p-3">Subtotal</th>
                  <th class="p-3">Action</th>
                </tr>
              </thead>
              <tbody id="cartTableBody" class="divide-y">
                <!-- Dynamic Cart Items Here -->
              </tbody>
            </table>
          </div>
      
          <!-- Cart Summary -->
          <div class="lg:w-1/3 bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">Cart Total</h3>
            <div class="flex justify-between border-b pb-2 text-gray-600">
              <span>Total Price</span>
              <strong id="cartTotal" class="text-lg font-bold">0 TK</strong>
            </div>
            <a href="payment.html" class="block text-center bg-blue-500 text-white py-2 px-4 rounded-lg mt-4 hover:bg-blue-600 transition">Proceed to Checkout</a>
          </div>
        </div>
      </main>
