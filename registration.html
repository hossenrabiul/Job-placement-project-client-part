<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50 from-blue-500 to-purple-600 flex items-center justify-center min-h-screen py-16">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

        <form id="registrationForm" class="space-y-4">
            <div>
                <label class="block text-gray-600 font-medium">Username</label>
                <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-600 font-medium">First Name</label>
                    <input type="text" id="first_name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-600 font-medium">Last Name</label>
                    <input type="text" id="last_name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>

            <div>
                <label class="block text-gray-600 font-medium">Email</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label class="block text-gray-600 font-medium">Confirm Password</label>
                <input type="password" id="confirm_password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Register
            </button>
        </form>

        <p id="message" class="text-center text-red-600 font-semibold mt-4"></p>
    </div>

    <script src="registration.js"></script>
</body>
</html>
