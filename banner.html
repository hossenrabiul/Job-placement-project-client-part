<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: gray
        }
        .blog-section {
            max-width: 1200px;
            margin: 50px 50px;
            padding: 20px;
            background: #F6F7F8;
            /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); */
            border-radius: 10px;
            text-align: center;
        }
        
        .blog-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px;
        }
        .blog-card {
            flex: 1;
            min-width: 300px;
            max-width: 32%;
            height: 350px;
            background: #fff;
            padding: 20px;
            /* border-radius: 10px; */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            position: relative;
            overflow: hidden;
            text-align: left;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
      
        .blog-card h5 {
            font-size: 30px;
            unicode-bidi: isolate;
            display: block;
            color: var(--theme-color-text_dark);
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
            transition: color 0.3s ease-in-out;
            font-family: var(--theme-font-h5_font-family);
            font-weight: var(--theme-font-h5_font-weight);
            font-style: var(--theme-font-h5_font-style);
            text-decoration: var(--theme-font-h5_text-decoration);
            text-transform: var(--theme-font-h5_text-transform);
            letter-spacing: var(--theme-font-h5_letter-spacing);
        }
        .blog-card .date {
            font-size: 20px;
            color: #777;
            position: relative;
            z-index: 2;
            transition: color 0.3s ease-in-out;
        }
        .blog-card .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .blog-card:hover .image-container {
            opacity: 1;
            
        }

        .blog-card:hover .blog-content{
            color: white;
        }
        .blog-card .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
      
        .blog-content {
            position: relative;
            z-index: 2;
            /* background: rgba(255, 255, 255, 0.9); */
            padding: 15px;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
        }
      
        @media (max-width: 992px) {
            .blog-container {
                flex-direction: column;
                align-items: center;
            }
            .blog-card {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="blog-section">
        <!-- <h2>Latest Blogs</h2> -->
        <div class="blog-container">
            <div class="blog-card">
                <div class="image-container">
                    <img src="./images/blog-img/rinke-dohmen-P9xMLZcxfpc-unsplash.jpg" alt="Blog Image 1">
                </div>
                <div class="blog-content">
                    <h5>How to Choose the Best Sports Equipment</h5>
                    <div class="date">March 22, 2025</div>
                </div>
            </div>
            <div class="blog-card">
                <div class="image-container">
                    <img src="./images/blog-img/rinke-dohmen-xv7rif9Vebc-unsplash.jpg" alt="Blog Image 2">
                </div>
                <div class="blog-content">
                    <h5>Top 5 Benefits of Regular Sports Activities</h5>
                    <div class="date">March 20, 2025</div>
                </div>
            </div>
            <div class="blog-card">
                <div class="image-container">
                    <img src="./images/blog-img/tim-mossholder-V4xrOvVXowg-unsplash.jpg" alt="Blog Image 3">
                </div>
                <div class="blog-content">
                    <h5>Best Exercises for Strength and Stamina</h5>
                    <div class="date">March 18, 2025</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
