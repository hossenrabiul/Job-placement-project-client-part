<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .headline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-size: 18px;
            color: #ff6b6b;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        h2 {
            font-size: 48px; /* Increased size */
            color: #2d3436;
            font-weight: 900; /* Extra bold */
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="headline-container">
        <p>Out Shop</p>
        <h2>New Arrivals</h2>
    </div>

</body>
</html>
