<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50">

    <div class="max-w-5xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl">
        <!-- Profile Header -->
        <div class="flex items-center space-x-6 border-b pb-6">
            <img src="./images/product-img/2nd-img.jpg" alt="Profile Picture" class="w-28 h-28 rounded-full border-4 border-blue-500 shadow-md">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">John Doe</h2>
                <p class="text-gray-600 text-lg">johndoe@example.com</p>
                <p class="text-gray-500">Member Since: Jan 2024</p>
            </div>
            <button class="ml-auto px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Edit Profile</button>
        </div>

        <!-- Account Details -->
        <div class="mt-6 bg-gray-50 p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Account Details</h3>
            <div class="grid grid-cols-2 gap-4">
                <p class="text-gray-700"><strong>Username:</strong> johndoe</p>
                <p class="text-gray-700"><strong>Email:</strong> johndoe@example.com</p>
                <p class="text-gray-700"><strong>Phone:</strong> +123 456 7890</p>
                <p class="text-gray-700"><strong>Address:</strong> 123 Main Street, City, Country</p>
            </div>
        </div>

        <!-- Purchase History -->
        <div class="mt-6 bg-gray-50 p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Purchase History</h3>
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="px-4 py-2">Product</th>
                        <th class="px-4 py-2">Price</th>
                        <th class="px-4 py-2">Date</th>
                        <th class="px-4 py-2">Status</th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr class="border-b hover:bg-gray-100">
                        <td class="px-4 py-2">Football</td>
                        <td class="px-4 py-2">$30</td>
                        <td class="px-4 py-2">Feb 5, 2025</td>
                        <td class="px-4 py-2 text-green-600">Delivered</td>
                    </tr>
                    <tr class="border-b hover:bg-gray-100">
                        <td class="px-4 py-2">Jersey</td>
                        <td class="px-4 py-2">$25</td>
                        <td class="px-4 py-2">Feb 2, 2025</td>
                        <td class="px-4 py-2 text-red-600">Pending</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex justify-between">
            <button class="px-4 py-2 bg-gray-700 text-white rounded-lg shadow-md hover:bg-gray-800">Change Password</button>
            <button class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">Logout</button>
        </div>
    </div>

</body>
</html>
