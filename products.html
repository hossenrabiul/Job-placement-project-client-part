    <div class="container mx-auto px-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 m-6">Our Products</h1>
    
        <!-- Flexbox layout for category and search field -->
        <div class="flex items-center space-x-4 max-w-2xl mx-auto mb-6">
            <!-- Category Button -->
            <div class="relative inline-block text-left">
                <button id="category-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-gray-300 transition duration-300 flex items-center">
                    All Categories ▼
                </button>
                <div id="category-dropdown" class="absolute hidden bg-white shadow-md mt-2 w-56 rounded-lg overflow-hidden z-10">
                    <ul class="divide-y divide-gray-300">
                        <!-- Categories will be loaded here dynamically -->
                    </ul>
                </div>
            </div>
    
            <!-- Search Field -->
            <div class="flex-1">
                <div class="search-box flex">
                    <input type="text" placeholder="Search products..." class="search-input flex-1 px-4 py-2 border rounded-l-lg">
                    <button class="search-button bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <div id="products-details" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
    </div>
    

    
        

    </div>


    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center mb-6">New Arrivals</h2>
        <div id="new-arrival" class="grid grid-cols-1 md:grid-cols-3 gap-4 justify-center">
        </div>
    </div>

    <section class="new-arrival-section">
        <h2 class="new-arrival-headline">New Arrival</h2>
        <div class="product-grid">
          <!-- Product 1 -->
          <div class="product">
            <img src="./images/product-img/new-arrival/17-copyright-1024x1024.jpg" alt="17-copyright-1024x1024" border="0">
            <div class="product-name">HIGH TRAINING SHOCKS</div>
            <div class="product-price">
              <span class="original-price">$50.00</span>
              <span class="discounted-price">$39.99</span>
            </div>
            <div class="product-rating">⭐⭐⭐⭐☆</div>
          </div>
    
          <!-- Product 2 -->
          <div class="product">
            <img src="https://i.ibb.co.com/4wLFMjfS/18-copyright-1024x1024.jpg" alt="18-copyright-1024x1024" border="0">
            <div class="product-name">SEMI-BRUSHED PANTS</div>
            <div class="product-price">
              <span class="original-price">$60.00</span>
              <span class="discounted-price">$49.99</span>
            </div>
            <div class="product-rating">⭐⭐⭐⭐⭐</div>
          </div>
    
          <!-- Product 3 -->
          <div class="product">
            <img src="https://i.ibb.co.com/pr1D5xWK/20-copyright-1024x1024.jpg" alt="20-copyright-1024x1024" border="0">
            <div class="product-name">ULTRABOOST T-SHIRT</div>
            <div class="product-price">
              <span class="original-price">$70.00</span>
              <span class="discounted-price">$59.99</span>
            </div>
            <div class="product-rating">⭐⭐⭐☆☆</div>
          </div>
    
          <!-- Product 4 -->
          <div class="product">
            <img src="https://i.ibb.co.com/SwJMHk2m/22-copyright-1024x1024.jpg" alt="22-copyright-1024x1024" border="0">
            <div class="product-name">FOOTBALL SHORTS</div>
            <div class="product-price">
              <span class="original-price">$80.00</span>
              <span class="discounted-price">$69.99</span>
            </div>
            <div class="product-rating">⭐⭐⭐⭐☆</div>
          </div>
        </div>
      </section>
